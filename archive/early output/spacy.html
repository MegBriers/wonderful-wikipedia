<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Astronomer", "label": "Astronomer", "shape": "dot", "size": 10}, {"id": "Ragoonathachary", "label": "Ragoonathachary", "shape": "dot", "size": 10}, {"id": "Avanashi", "label": "Avanashi", "shape": "dot", "size": 10}, {"id": "Leslie Stephen", "label": "Leslie Stephen", "shape": "dot", "size": 10}, {"id": "Madras Observatory", "label": "Madras Observatory", "shape": "dot", "size": 10}, {"id": "N.R. Pogson", "label": "N.R. Pogson", "shape": "dot", "size": 10}, {"id": "N. R. Pogson", "label": "N. R. Pogson", "shape": "dot", "size": 10}, {"id": "Visvanatha Sastriyar", "label": "Visvanatha Sastriyar", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Astronomer", "to": "Ragoonathachary", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "Avanashi", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "Leslie Stephen", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "Madras Observatory", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "N.R. Pogson", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "N. R. Pogson", "weight": "Undirected"}, {"from": "Ragoonathachary", "to": "Visvanatha Sastriyar", "weight": "Undirected"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
