<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "N.R. Pogson", "label": "N.R. Pogson", "shape": "dot", "size": 10}, {"id": "Ragoonathachary", "label": "Ragoonathachary", "shape": "dot", "size": 10}, {"id": "T. G. Taylor", "label": "T. G. Taylor", "shape": "dot", "size": 10}, {"id": "N. R. Pogson", "label": "N. R. Pogson", "shape": "dot", "size": 10}, {"id": "the Madras Catalogues", "label": "the Madras Catalogues", "shape": "dot", "size": 10}, {"id": "Wanaparthy", "label": "Wanaparthy", "shape": "dot", "size": 10}, {"id": "Cephei", "label": "Cephei", "shape": "dot", "size": 10}, {"id": "U Cephei", "label": "U Cephei", "shape": "dot", "size": 10}, {"id": "the Madras Observatory", "label": "the Madras Observatory", "shape": "dot", "size": 10}, {"id": "Chinthamani", "label": "Chinthamani", "shape": "dot", "size": 10}, {"id": "P. Raghavachari", "label": "P. Raghavachari", "shape": "dot", "size": 10}, {"id": "Sanskrit", "label": "Sanskrit", "shape": "dot", "size": 10}, {"id": "Kannada", "label": "Kannada", "shape": "dot", "size": 10}, {"id": "S. N.", "label": "S. N.", "shape": "dot", "size": 10}, {"id": "Venkateswaran T. V. \"", "label": "Venkateswaran T. V. \"", "shape": "dot", "size": 10}, {"id": "Chintamanny Ragoonatha", "label": "Chintamanny Ragoonatha", "shape": "dot", "size": 10}, {"id": "Leslie", "label": "Leslie", "shape": "dot", "size": 10}, {"id": "Visvanatha Sastriyar", "label": "Visvanatha Sastriyar", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Source": "N.R. Pogson", "from": "N.R. Pogson", "to": "Ragoonathachary", "weight": 1}, {"Source": "T. G. Taylor", "from": "Ragoonathachary", "to": "T. G. Taylor", "weight": 1}, {"Source": "N. R. Pogson", "from": "Ragoonathachary", "to": "N. R. Pogson", "weight": 1}, {"Source": "the Madras Catalogues", "from": "Ragoonathachary", "to": "the Madras Catalogues", "weight": 1}, {"Source": "Wanaparthy", "from": "Ragoonathachary", "to": "Wanaparthy", "weight": 1}, {"Source": "Cephei", "from": "Ragoonathachary", "to": "Cephei", "weight": 1}, {"Source": "U Cephei", "from": "Ragoonathachary", "to": "U Cephei", "weight": 1}, {"Source": "the Madras Observatory", "from": "Ragoonathachary", "to": "the Madras Observatory", "weight": 1}, {"Source": "Chinthamani", "from": "Ragoonathachary", "to": "Chinthamani", "weight": 1}, {"Source": "P. Raghavachari", "from": "Ragoonathachary", "to": "P. Raghavachari", "weight": 1}, {"Source": "Sanskrit", "from": "Ragoonathachary", "to": "Sanskrit", "weight": 1}, {"Source": "Kannada", "from": "Ragoonathachary", "to": "Kannada", "weight": 1}, {"Source": "S. N.", "from": "Ragoonathachary", "to": "S. N.", "weight": 1}, {"Source": "Venkateswaran T. V. \"", "from": "Ragoonathachary", "to": "Venkateswaran T. V. \"", "weight": 1}, {"Source": "Chintamanny Ragoonatha", "from": "Ragoonathachary", "to": "Chintamanny Ragoonatha", "weight": 1}, {"Source": "Leslie", "from": "Ragoonathachary", "to": "Leslie", "weight": 1}, {"Source": "Visvanatha Sastriyar", "from": "Ragoonathachary", "to": "Visvanatha Sastriyar", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
